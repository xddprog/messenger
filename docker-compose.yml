version: '3.0'

services:
  db:
    image: postgres:15
    container_name: db-store
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: redis-store
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.10.7-management
    container_name: rabbitmq-store
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf 
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - app-network

  app:
    build:
      context: .
    container_name: app-store
    environment:
      - DB_NAME=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
    depends_on:
      - db
      - redis
      - rabbitmq
    networks:
      - app-network
    # ports:
    #   - "8000:8000"

networks:
  app-network:
    driver: bridge
